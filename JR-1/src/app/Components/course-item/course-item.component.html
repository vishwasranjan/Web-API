
<div *ngIf="cou">
    
    <div style="margin: 2px;" class="row">
        <div class="col">{{cou.examId}}</div>
        <div class="col">{{cou.subject}}</div>
        <div class="col">{{cou.subjectCode}}</div>
        <div class="col">{{cou.duration}}</div>
        <div class="col">{{cou.examDate}}</div>
    </div>
</div>
